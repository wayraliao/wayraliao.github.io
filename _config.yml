title: Wayra Liao
name: Wayra Liao
description: Portfolio & Notes
url: "https://wayraliao.github.io"
baseurl: ""

# Pin to a real tag (avoid @latest ambiguity)
remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-include-cache

minimal_mistakes_skin: "default"

author:
  name: "Wayra Liao"
  bio: "Data science, XAI, research."

collections:
  pages:
    output: true
  projects:
    output: true
    permalink: /projects/:title/

defaults:
  - scope: { path: "", type: "pages" }
    values:
      layout: single
      author_profile: true

  - scope: { path: "", type: "posts" }
    values:
      layout: single
      author_profile: true
      # （如未來也要讓 Blog 文章顯示 Prev/Next，就在這裡加 classes: show-pager）

  - scope: { path: "", type: "projects" }
    values:
      layout: single
      author_profile: true
      classes: show-pager    # ★ 只有「專案內頁」自動開啟 Prev/Next

navigation:
  header: main
